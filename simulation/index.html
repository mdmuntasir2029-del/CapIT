<!DOCTYPE html>
<html>
<head>
    <title>Pi-Caption Simulation</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        /* The Raspberry Pi Board Shape */
        .pi-board { width: 400px; height: 260px; background: #006b2b; border-radius: 15px; position: relative; border: 4px solid #004d1f; }
        /* The 3.2" LCD Screen */
        .screen {
            width: 320px; height: 210px; background: #000; position: absolute;
            top: 25px; left: 40px; border: 8px solid #333; border-radius: 5px;
            color: #0f0; padding: 15px; box-sizing: border-box; font-size: 20px; overflow: hidden;
        }
        .status { color: #555; font-size: 12px; margin-bottom: 10px; }
        .mic-btn { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 20px; border: none; background: #e91e63; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="pi-board">
        <div class="screen" id="display">
            <div class="status">SYSTEM: READY_V1.0</div>
            <div id="text-output">Click the "Mic" button and speak...</div>
        </div>
        <button class="mic-btn" onclick="startSpeech()">Toggle Microphone</button>
    </div>

    <script>
        const display = document.getElementById('text-output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        recognition.continuous = true;
        recognition.interimResults = true;

        function startSpeech() {
            recognition.start();
            display.innerHTML = "Listening...";
        }

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            display.innerHTML = transcript;
        };

        recognition.onerror = (event) => {
            display.innerHTML = "Error: " + event.error;
        };
    </script>
</body>
</html>
